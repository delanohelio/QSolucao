<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="background.js"></script>
  </head>
  <body>
    <input id="grade" type="button" value="Notas"/>
    <input id="presence" type="button" value="Presenca" />
    <input id="carga" type="button" value="Carga Horaria" />
    <input id="faltas" type="button" value="Presenca em Massa" />
    <input id="download" type="button" value="Download Diarios" />
    <input id="save" type="button" value="Copiar Notas/Faltas" />
    <input id="load" type="button" value="Colar Notas/Faltas" />
  </body>
</html>
